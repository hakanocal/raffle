<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Raffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="headerWrapper">
        <div class="container">
            <div id="header">
            CREATE RAFFLE NOW!
            </div>
        </div>
    </div>
    <div class="container bg_grey" style="min-height: calc(100vh - 61px);">
        <div id="dragNdropWrapper">
            <div id="dragNdrop">
                <div>Drop your .txt or .csv files here</div>
                <div class="button normal">SELECT FILE</div>
            </div>
        </div>
        <div class="mt_3" id="insertedItemsAndWinners">
            <div id="insItemsWrapper" class="mr_5">
                <div>Enter names separated by newlines:</div>
                <textarea name="insItems" id="insertedItemsArea" class="textarea"  rows="20" spellcheck="false"></textarea>
                <div id="insItemsSub" class="mt_1">
                    <span class="button danger" id="clear">TEMİZLE</span>
                    <span id="drawWinnerText"> <span id="itemCount">10</span> katılımcı arasından <input type="text" id="winnerCount"> kazanan <div class="button success" style="margin-top: -4px;">ÇEK</div></span>
                </div>
            </div>
            <div id="winnersWrapper">
                <div>Winners</div>
                <textarea name="winners" id="insertedItemsArea"   class="textarea"  rows="20" spellcheck="false" disabled></textarea>
                <div id="winnersSub" class="mt_1">
                    <span class="button danger" id="clear">TEMİZLE</span>
                    
                    <span id="drawWinnerText"><div class="button success" style="margin-top: -4px;">DRAW</div> <input type="text" id="winnerCount"> winner from <span id="itemCount">10</span> participants </span>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
